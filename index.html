<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Мир Кораблей: Железная Орда</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Мир Кораблей: Железная Орда</h1>
    <p class="subtitle">ПОМОГИ ОРДЕ. СОБЕРИ ФЛОТ ИЗ 20 КОРАБЛЕЙ</p>
  </header>

  <main>
    <!-- Игровая зона -->
    <section id="gameContainer">
      <!-- Заменили изображение корабля на корабль-крейсер -->
      <!-- Рекомендуемое разрешение: 300×200 пикселей -->
      <img src="images/cruiser.png" alt="Корабль-крейсер" id="ship">
    </section>

    <!-- Панель управления -->
    <section id="controlPanel">
      <button id="fireBtn">Запустить снаряд</button>
      <button id="buildShipBtn">Построить корабль (100000 ржавчины)</button>
    </section>

    <!-- Статистика -->
    <section class="stats">
      <p>Ржавчина: <span id="rustCount">0</span></p>
      <p>Корабли Железной Орды: <span id="shipCount">0</span></p>
      <p>Ржавчина/клик: <span id="rustPerClickDisplay">1</span></p>
      <p>Ржавчина/сек: <span id="rustPerSecondDisplay">0</span></p>
    </section>

    <!-- Улучшения -->
    <section id="upgradeSection">
      <h2>Улучшения</h2>
      <div id="upgradeList"></div>
    </section>
  </main>

  <!-- Подключаем скрипты -->
  <script src="script.js"></script>
</body>
</html>
